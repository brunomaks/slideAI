apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: slideai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      initContainers:
        - name: migrate-db
          image: registry.git.chalmers.se/courses/dit826/2025/team4/web:latest
          imagePullPolicy: Always
          command: ["python", "/app/manage.py", "migrate"]
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          volumeMounts:
            - mountPath: /data
              name: database-storage
      containers:
        - name: web
          image: registry.git.chalmers.se/courses/dit826/2025/team4/web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - mountPath: /models
              name: shared-storage
              subPath: models
            - mountPath: /data
              name: database-storage  # Separate volume for SQLite
            - mountPath: /images
              name: shared-storage
              subPath: images
      volumes:
        - name: shared-storage
          persistentVolumeClaim:
            claimName: shared-data-pvc
        - name: database-storage
          emptyDir: {}  # Ephemeral local storage - fast, free, lost on pod restart
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: slideai
spec:
  type: ClusterIP
  selector:
    app: web
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001
