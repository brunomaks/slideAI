apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-training-landmarks
  namespace: slideai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-training-landmarks
  template:
    metadata:
      labels:
        app: ml-training-landmarks
    spec:
      containers:
        - name: ml-training-landmarks
          image: registry.git.chalmers.se/courses/dit826/2025/team4/ml-training-landmarks:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8003
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          volumeMounts:
            - mountPath: /models
              name: shared-storage
              subPath: models
            - mountPath: /data
              name: shared-storage
              subPath: data
            - mountPath: /images
              name: shared-storage
              subPath: images
          livenessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 45
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: shared-storage
          nfs:
            server: nfs-server-service.slideai.svc.cluster.local
            path: /
---
apiVersion: v1
kind: Service
metadata:
  name: ml-training-landmarks-service
  namespace: slideai
spec:
  type: ClusterIP
  selector:
    app: ml-training-landmarks
  ports:
    - protocol: TCP
      port: 8003
      targetPort: 8003
