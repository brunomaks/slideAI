apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: slideai
data:
  # Django Settings
  DJANGO_SETTINGS_MODULE: "config.settings.production"
  ALLOWED_HOSTS: "web-service,localhost"
  
  # Storage Paths
  MODEL_PATH: "/models"
  DATABASE_PATH: "/data/database.sqlite"
  MEDIA_ROOT: "/images"
  MODEL_OUTPUT_PATH: "/models"
  
  # Service URLs (internal K8s DNS)
  INFERENCE_URL: "http://inference-service:8002/inference/"
  ML_TRAINING_API_URL: "http://ml-training-service:8003"
  
  # Frontend Configuration
  VITE_API_URL: "http://web-service:8001"
